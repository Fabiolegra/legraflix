{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Criar Conta
{% endblock %}
{% load crispy_forms_tags %}
{% block head %}
<style>
    #hint_id_username,
    #hint_id_password1,
    #hint_id_password2 {
        color: lightblue!important;
    }
    @media screen and  (max-width: 550px){
        .conta{
            max-width: 80%!important;
        }
    }
</style>
{% endblock %}

{% block content%}
<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-center bg-fixed bg-cover"  style="background-image: url('{% static 'images/netflix-fundo.jpg' %}');">
    <div class="conta z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form | crispy}}
                <legend class="border-bottom mb-4">Crie uma conta para continuar</legend>
            </fieldset>
            <button class="bg-red-600 py-1 px-3 text-white w-full md:text-lg rounded-md" type="submit">Criar Conta</button>
        </form>

    </div>
</header>
{% endblock %}
