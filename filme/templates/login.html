{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Login
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<header
    class="min-h-screen min-w-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-center bg-fixed bg-cover"
    style="background-image: url('{% static 'images/netflix-fundo.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form | crispy}}
                <legend class="border-bottom mb-4">Faça login para continuar</legend>
            </fieldset>
            <button class="bg-red-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer
                Login
            </button>
        </form>
        <small>
            Não tem uma conta ainda? 
            <p>
                <a href="{% url 'filme:criaconta' %}" class="text-yellow-300">
                    Clique aqui para criar uma conta
                </a>
            </p>
        </small>
    </div>
</header>
{% endblock %}
